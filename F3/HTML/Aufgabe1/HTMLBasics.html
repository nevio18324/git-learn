<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Login</h2>
<form action="https://www.w3schools.com/action_page.php" method="get">
    <label>Name: <input name="your-name"/></label> <br/>
    <label>Email: <input type="email" name="your-email"></label>
    <br/>
    <label for="pw">password:</label> <input type="password" name="your-password" id="pw" />
    <br/>
    <label>Geburtsdatum: <input type="date" name="geburtsdatum"></label>
    <br/>
    <label>Lieblingsfarbe: <input type="color" name="your-lieblingsfarbe"></label>
    <br/>
    <label>Handynummer: <input type="tel" name="your-phoneNumber"></label>
    <h4>Interessen</h4>
    <p>
        <label><input type="checkbox" name="fussball" value="yes" /> Fussball </label>
        <br/>
        <label><input type="checkbox" name="schwimmen" value="yes" /> Schwimmen</label>
    </p>
    <h4>Geschlecht</h4>
    <p>
        <input type="radio" id="männlich" name="geschlecht" value="M">
        <label for="männlich">M</label><br>
        <input type="radio" id="weiblich" name="geschlecht" value="W">
        <label for="weiblich">W</label><br>
        <input type="radio" id="diverse" name="geschlecht" value="D">
        <label for="diverse">D</label><br>
    </p>
    <input type="submit" />
</form>
</body>
</html>
