<body id="body">
<img class="loader" src="https://png.pngtree.com/png-vector/20221107/ourmid/pngtree-loading-circle-icon-vector-illustrationflat-design-pc-background-progress-vector-png-image_40250728.jpg">

<style>
    body{
        display: flex;
        height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: center;
    }
    .loader{
        animation: infinite 2s loading;
    }
    @keyframes loading {
        0%{
            rotate: 0deg;
        }
        50%{
            opacity: 0.2;
        }
        100%{
            rotate: 360deg;
            opacity: 1;
        }


    }
